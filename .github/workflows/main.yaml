name: Mudando Nome Projeto Cookiecutter
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Find and Replace
        uses: jacobtomlinson/gha-find-replace@v3
        with:
          find: "CLIQUE AQUI"
          replace: "BUT√ÉO"
          include: "teste/**"
          regex: false
      - name: Push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.MEU_TOKEN }}
          branch: ${{ github.ref }}